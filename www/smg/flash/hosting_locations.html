    <script type="text/javascript">
    //<![CDATA[
    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        
        map.addControl(new GMapTypeControl());
		map.addControl(new GLargeMapControl());
        map.setCenter(new GLatLng(39.810492, -98.556061), 4);
		map.setMapType(G_HYBRID_MAP); 

		// Create our "tiny" marker icon
		var icon = new GIcon();
		icon.image = "http://www.exitgroup.org/pics/mm_20_orange.png";
		icon.shadow = "http://www.exitgroup.org/pics/mm_20_shadow.png";
		icon.iconSize = new GSize(12, 20);
		icon.shadowSize = new GSize(22, 20);
		icon.iconAnchor = new GPoint(6, 20);
		icon.infoWindowAnchor = new GPoint(5, 1);


        // Download the data in data.xml and load it on the map. The format we
        // expect is:
        // <markers>
        //   <marker lat="37.441" lng="-122.141"/>
        //   <marker lat="37.322" lng="-121.213"/>
        // </markers>
        GDownloadUrl("http://www.student-management.com/maps/markers.xml", function(data) {
          var xml = GXml.parse(data);
          var markers = xml.documentElement.getElementsByTagName("marker");
          for (var i = 0; i < markers.length; i++) {
            var point = new GLatLng(parseFloat(markers[i].getAttribute("lat")),
                                    parseFloat(markers[i].getAttribute("lng")));
            map.addOverlay(new GMarker(point, icon));
          }
        });
      }
    }

    //]]>
    </script>
